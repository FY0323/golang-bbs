{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>Comments#Index</h1>
        <p></p>
	</div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      <ul>
      {{range $i, $c := .comments}}
        {{with $c}}
        <li>{{.Body}}</li>
        {{end}}
      {{end}}
      </ul>
      {{template "flash.html" .}}
    </div>
  </div>
</div>
{{template "footer.html" .}}
